<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/result.css">
    </head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Student Results</h3>
            </div>
            <ul class="menu-list">
                <li><a href="../template/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./course.html"><i class="fas fa-book-open"></i> Courses</a></li>
                <li><a href="./profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="./student.html"><i class="fas fa-graduation-cap"></i> Results</a></li>
                <li><a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header>
                <div class="welcome">
                    <h1>Student Results</h1>
                </div>
                <div id="theme-toggle" class="theme-toggle">
                    <i id="sun-icon" class="fas fa-sun"></i>
                    <i id="moon-icon" class="fas fa-moon d-none"></i>
                </div>
            </header>

            <section class="results-table">
                <h2>Results Overview</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>101</td>
                                <td>John Doe</td>
                                <td>Math</td>
                                <td>88</td>
                            </tr>
                            <tr>
                                <td>102</td>
                                <td>Jane Smith</td>
                                <td>Science</td>
                                <td>92</td>
                            </tr>
                            <tr>
                                <td>103</td>
                                <td>Emily Johnson</td>
                                <td>English</td>
                                <td>85</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <div class="fab" id="fab">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/course.js"></script>
</body>
</html>
