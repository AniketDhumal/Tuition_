<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="menu-list">
                <li><a href="../template/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./manage-resources.html"><i class="fas fa-file-alt"></i> Manage Resources</a></li>
                <li><a href="./manage-courses.html"><i class="fas fa-book-open"></i> Manage Courses</a></li>
                <li><a href="./manage-results.html"><i class="fas fa-graduation-cap"></i> Manage Results</a></li>
               <li><a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header>
                <div class="welcome">
                    <h1>Admin Dashboard</h1>
                </div>
                <div id="theme-toggle" class="theme-toggle">
                    <i id="sun-icon" class="fas fa-sun"></i>
                    <i id="moon-icon" class="fas fa-moon d-none"></i>
                </div>
            </header>

            <section class="admin-overview">
                <div class="row">
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-primary">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="total-resources">0</h3>
                                <p>Total Resources</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-success">
                                <i class="fas fa-book-open"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="total-courses">0</h3>
                                <p>Total Courses</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-warning">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="total-results">0</h3>
                                <p>Results Recorded</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <div class="stat-icon bg-info">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="total-downloads">0</h3>
                                <p>Resource Downloads</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="recent-activities">
                <h2>Recent Activities</h2>
                <div class="activity-list" id="recent-activities">
                    <!-- Activities will be loaded here -->
                </div>
            </section>

            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary btn-block" onclick="location.href='./manage-resources.html?action=add'">
                            <i class="fas fa-plus-circle"></i> Add New Resource
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success btn-block" onclick="location.href='./manage-courses.html'">
                            <i class="fas fa-book-medical"></i> Create Course
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info btn-block" onclick="location.href='./manage-results.html'">
                            <i class="fas fa-file-import"></i> Import Results
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <div class="fab" id="fab">
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
