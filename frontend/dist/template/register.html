    <!-- Register Form -->
    <section class="container py-5">
        <h1 class="text-center">Create Your Account</h1>
        <form id="registerForm" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password (min 8 characters)" required>
                <div class="form-text">Password must be at least 8 characters</div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option value="student" selected>Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="mb-3" id="gradeField" style="display: none;">
                <label for="grade" class="form-label">Grade</label>
                <input type="text" class="form-control" id="grade" placeholder="Enter your grade">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
    </section>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            const gradeField = document.getElementById('gradeField');
            gradeField.style.display = this.value === 'student' ? 'block' : 'none';
