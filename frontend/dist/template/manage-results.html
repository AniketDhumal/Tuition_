<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="menu-list">
                <li><a href="../template/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./manage-resources.html"><i class="fas fa-file-alt"></i> Manage Resources</a></li>
                <li><a href="./manage-courses.html"><i class="fas fa-book-open"></i> Manage Courses</a></li>
                <li class="active"><a href="./manage-results.html"><i class="fas fa-graduation-cap"></i> Manage Results</a></li>
               <li><a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header>
                <div class="welcome">
                    <h1>Manage Results</h1>
                </div>
                <div id="theme-toggle" class="theme-toggle">
                    <i id="sun-icon" class="fas fa-sun"></i>
                    <i id="moon-icon" class="fas fa-moon d-none"></i>
                </div>
            </header>

            <div class="result-management">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="input-group">
                            <select class="form-control" id="course-filter">
                                <option value="">All Courses</option>
                                <!-- Courses will be loaded here -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <select class="form-control" id="semester-filter">
                                <option value="">All Semesters</option>
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-right">
                        <button class="btn btn-success" id="import-results-btn">
                            <i class="fas fa-file-import"></i> Import Results
                        </button>
                        <button class="btn btn-primary ml-2" id="add-result-btn">
                            <i class="fas fa-plus"></i> Add Result
                        </button>
                    </div>
                </div>

                <div id="result-form-container" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h4 id="form-title">Add New Result</h4>
                    </div>
                    <div class="card-body">
                        <form id="result-form">
                            <input type="hidden" id="result-id">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="result-student">Student</label>
                                    <select class="form-control" id="result-student" required>
                                        <option value="">Select Student</option>
                                        <!-- Students will be loaded here -->
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="result-course">Course</label>
                                    <select class="form-control" id="result-course" required>
                                        <option value="">Select Course</option>
                                        <!-- Courses will be loaded here -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="result-semester">Semester</label>
                                    <select class="form-control" id="result-semester" required>
                                        <option value="">Select Semester</option>
                                        <option value="1">Semester 1</option>
                                        <option value="2">Semester 2</option>
                                        <option value="3">Semester 3</option>
                                        <option value="4">Semester 4</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="result-grade">Grade</label>
                                    <select class="form-control" id="result-grade" required>
                                        <option value="">Select Grade</option>
                                        <option value="A">A (Excellent)</option>
                                        <option value="B">B (Good)</option>
                                        <option value="C">C (Average)</option>
                                        <option value="D">D (Below Average)</option>
                                        <option value="F">F (Fail)</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="result-score">Score</label>
                                    <input type="number" class="form-control" id="result-score" min="0" max="100" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Result</button>
                            <button type="button" class="btn btn-secondary ml-2" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <div id="import-form-container" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h4>Import Results</h4>
                    </div>
                    <div class="card-body">
                        <form id="import-form">
                            <div class="form-group">
                                <label for="import-file">Select CSV File</label>
                                <input type="file" class="form-control-file" id="import-file" accept=".csv" required>
                                <small class="form-text text-muted">
                                    CSV format: Student ID, Course ID, Semester, Score, Grade
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary">Import</button>
                            <button type="button" class="btn btn-secondary ml-2" id="cancel-import-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Semester</th>
                                <th>Score</th>
                                <th>Grade</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body">
                            <!-- Results will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Result pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/result-management.js"></script>
</body>
</html>
