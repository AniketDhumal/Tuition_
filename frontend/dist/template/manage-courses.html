<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Dashboard</h3>
            </div>
            <ul class="menu-list">
                <li><a href="../template/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./manage-resources.html"><i class="fas fa-file-alt"></i> Manage Resources</a></li>
                <li class="active"><a href="./manage-courses.html"><i class="fas fa-book-open"></i> Manage Courses</a></li>
                <li><a href="./manage-results.html"><i class="fas fa-graduation-cap"></i> Manage Results</a></li>
                <li><a href="./index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <header>
                <div class="welcome">
                    <h1>Manage Courses</h1>
                </div>
                <div id="theme-toggle" class="theme-toggle">
                    <i id="sun-icon" class="fas fa-sun"></i>
                    <i id="moon-icon" class="fas fa-moon d-none"></i>
                </div>
            </header>

            <div class="course-management">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="course-search" class="form-control" placeholder="Search courses...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="search-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <button class="btn btn-success" id="add-course-btn">
                            <i class="fas fa-plus"></i> Add Course
                        </button>
                    </div>
                </div>

                <div id="course-form-container" class="card mb-4" style="display: none;">
                    <div class="card-header">
                        <h4 id="form-title">Add New Course</h4>
                    </div>
                    <div class="card-body">
                        <form id="course-form">
                            <input type="hidden" id="course-id">
                            <div class="form-group">
                                <label for="course-code">Course Code</label>
                                <input type="text" class="form-control" id="course-code" required>
                            </div>
                            <div class="form-group">
                                <label for="course-name">Course Name</label>
                                <input type="text" class="form-control" id="course-name" required>
                            </div>
                            <div class="form-group">
                                <label for="course-description">Description</label>
                                <textarea class="form-control" id="course-description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="course-credits">Credits</label>
                                <input type="number" class="form-control" id="course-credits" min="1" max="10" required>
                            </div>
                            <div class="form-group">
                                <label for="course-duration">Duration (weeks)</label>
                                <input type="number" class="form-control" id="course-duration" min="1" max="52" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Course</button>
                            <button type="button" class="btn btn-secondary ml-2" id="cancel-btn">Cancel</button>
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Credits</th>
                                <th>Duration</th>
                                <th>Resources</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="courses-table-body">
                            <!-- Courses will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <nav aria-label="Course pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be loaded here -->
                    </ul>
                </nav>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/course-management.js"></script>
</body>
</html>
